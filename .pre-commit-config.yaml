# Pre-commit configuration - 2026 Best Practices
# See https://pre-commit.com for more information
#
# CRITICAL: Run `uv run pre-commit install` after checkout to enable hooks.
# This prevents corrupted code from being committed.

minimum_pre_commit_version: "4.0.0"

default_language_version:
  python: python3.11

# Pre-commit.ci auto-updates (optional but recommended)
ci:
  autofix_prs: true
  autoupdate_schedule: weekly
  # Skip mypy in CI (runs as local hook using project venv)
  skip: [mypy-local, pytest-quick]

repos:
  # ==========================================================================
  # UV Lock Sync - Ensure pyproject.toml and uv.lock stay in sync
  # ==========================================================================
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.22
    hooks:
      - id: uv-lock

  # ==========================================================================
  # Python Syntax Validation - CRITICAL: Catches syntax errors before commit
  # This would have prevented the Chinese character corruption incident
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # CRITICAL: Validates Python syntax (catches encoding/syntax corruption)
      - id: check-ast
        name: "Validate Python syntax (AST)"
      # File hygiene
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      # Security
      - id: detect-private-key
      # Git hygiene
      - id: check-merge-conflict
      - id: check-case-conflict
      # Python specific
      - id: debug-statements
      - id: check-docstring-first

  # ==========================================================================
  # Ruff - Fast Python linter and formatter (replaces black, isort, flake8)
  # IMPORTANT: ruff-check MUST run before ruff-format for --fix to work
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff-check
        name: "Ruff lint (with auto-fix)"
        args: [--fix]
      - id: ruff-format
        name: "Ruff format"

  # ==========================================================================
  # Local hooks - Use project's virtual environment for type checking and tests
  # This ensures all dependencies are available (unlike isolated mypy hook)
  # ==========================================================================
  - repo: local
    hooks:
      # Mypy using project's venv (has all type stubs)
      - id: mypy-local
        name: "Mypy type check (strict)"
        entry: uv run mypy src/
        language: system
        pass_filenames: false
        # Only run when src/ or config changes
        files: ^src/|^pyproject\.toml$

      # Quick unit test smoke check
      - id: pytest-quick
        name: "Pytest quick check"
        entry: uv run pytest tests/unit -x -q --tb=line
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
