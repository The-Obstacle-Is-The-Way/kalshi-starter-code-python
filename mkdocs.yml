# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Kalshi Research Platform
repo_url: https://github.com/The-Obstacle-Is-The-Way/kalshi-starter-code-python
site_url: https://the-obstacle-is-the-way.github.io/kalshi-starter-code-python/
edit_uri: edit/main/docs/

docs_dir: docs

# Exclude historical docs from the build (they are preserved in-repo under docs/_archive/).
exclude_docs: |
  _archive/**

theme:
  name: material
  features:
    - content.code.copy
    - content.action.edit
    - content.action.view
    - navigation.tracking
    - navigation.sections
    - navigation.footer
    - navigation.instant

plugins:
  - search

# Validate links/anchors (pair with `mkdocs build --strict` in CI).
validation:
  omitted_files: warn
  not_found: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets

nav:
  - Home: index.md
  - Getting Started:
      - Quickstart: getting-started/quickstart.md
      - Usage Guide: getting-started/usage.md
  - Architecture:
      - Overview: architecture/overview.md
      - CLI Design: architecture/cli.md
      - Data Pipeline: architecture/data-pipeline.md
  - Research:
      - Thesis System: research/thesis-system.md
      - Backtesting: research/backtesting.md
      - Calibration Analysis: research/calibration-analysis.md
  - Trading:
      - Portfolio Tracking: trading/portfolio-tracking.md
      - Alerts System: trading/alerts-system.md
      - Market Scanner: trading/scanner.md
  - Developer:
      - Configuration: developer/configuration.md
      - Python API: developer/python-api.md
      - CLI Reference: developer/cli-reference.md
      - Testing: developer/testing.md
  - Vendor APIs:
      - Kalshi API: _vendor-docs/kalshi-api-reference.md
      - Exa API: _vendor-docs/exa-api-reference.md
  - Internal:
      - Specs:
          - Index: _specs/README.md
          - SPEC-020: _specs/SPEC-020-exa-api-client.md
          - SPEC-021: _specs/SPEC-021-exa-market-research.md
          - SPEC-022: _specs/SPEC-022-exa-news-sentiment.md
          - SPEC-023: _specs/SPEC-023-exa-thesis-integration.md
          - SPEC-024: _specs/SPEC-024-exa-research-agent.md
      - Bug Tracker: _bugs/README.md
      - Todo Index: _todo/README.md
      - Debt Overview: _debt/README.md
      - Technical Debt: _debt/technical-debt.md
      - Code Audit Checklist: _debt/code-audit-checklist.md
      - Ralph Wiggum Protocol: _ralph-wiggum/protocol.md
      - Ralph Wiggum Prompt: _ralph-wiggum/prompt.md
      - Ralph Wiggum Progress: _ralph-wiggum/progress.md
