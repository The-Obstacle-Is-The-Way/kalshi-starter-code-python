name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install 3.11
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Run ruff check
        run: uv run ruff check .
      - name: Run ruff format check
        run: uv run ruff format --check .
      - name: Run mypy
        run: uv run mypy src/

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Run tests
        run: |
          uv run pytest tests/unit \
            --cov=kalshi_research \
            --cov-report=xml \
            --cov-report=term-missing \
            -m "not integration and not slow"
      - name: Upload coverage (tokenless)
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.11' && secrets.CODECOV_TOKEN == ''
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload coverage (token)
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.11' && secrets.CODECOV_TOKEN != ''
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install 3.11
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Run integration tests
        env:
          DEMO_KEYID: ${{ secrets.DEMO_KEYID }}
          DEMO_KEYFILE_CONTENT_B64: ${{ secrets.DEMO_KEYFILE_CONTENT_B64 }}
        run: |
          echo "$DEMO_KEYFILE_CONTENT_B64" | base64 -d > /tmp/demo_key.pem
          export DEMO_KEYFILE=/tmp/demo_key.pem
          uv run pytest tests/integration -m integration --timeout=60
