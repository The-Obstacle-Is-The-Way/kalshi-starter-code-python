name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0' # weekly, Sunday 00:00 UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install 3.11
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Run ruff check
        run: uv run ruff check .
      - name: Run ruff format check
        run: uv run ruff format --check .
      - name: Run mypy
        run: uv run mypy src/
      - name: Build docs (MkDocs)
        run: uv run mkdocs build --strict
      - name: Validate models against golden fixtures (SSOT)
        run: uv run python scripts/validate_models_against_golden.py

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Run tests (fast)
        if: matrix.python-version != '3.11'
        run: uv run pytest tests/unit tests/e2e -m "not integration and not slow"
      - name: Run tests (coverage, includes integration + e2e)
        if: matrix.python-version == '3.11'
        run: |
          uv run pytest tests/unit tests/integration tests/e2e \
            --cov=kalshi_research \
            --cov-report=xml \
            --cov-report=term-missing \
            -m "not slow"
      - name: Upload coverage (Codecov)
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.11'
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install 3.11
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Run integration tests
        env:
          DEMO_KEYID: ${{ secrets.DEMO_KEYID }}
          DEMO_KEYFILE_CONTENT_B64: ${{ secrets.DEMO_KEYFILE_CONTENT_B64 }}
        run: |
          echo "$DEMO_KEYFILE_CONTENT_B64" | base64 -d > /tmp/demo_key.pem
          export DEMO_KEYFILE=/tmp/demo_key.pem
          uv run pytest tests/integration -m integration --timeout=60

  fixture-freshness:
    name: Fixture Freshness (Weekly)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install 3.11
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Check fixture freshness
        run: uv run python scripts/check_fixture_freshness.py
        continue-on-error: true
